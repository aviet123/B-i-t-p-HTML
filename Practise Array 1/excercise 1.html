<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Array = [12,23,3,44,5,6,7,8,9,10];
    let count = 0;
        for (let i = 0; i < Array.length; i++) {
            if (Array[i] > 10){
                document.write(Array[i] + ' ');
                count++;

            }
        }
        document.write('số lượng số lớn hơn 10 là ' + count)

</script>
</body>
</html>
