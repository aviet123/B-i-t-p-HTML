<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 0; i < 100 ; i++) {
        if (i%3 == 0 && i%5 ==0) {
            document.write('số thứ:' + i + ' là Fizz and Buzz' + '<br>');
        }else if (i%3 == 0){
            document.write('số thứ:'+i+' là Fizz'+'<br>');
        }else if (i%5 == 0){
            document.write('số thứ:'+i+' là Buzz'+'<br>');
        }else {
            document.write('số thứ:'+i+'<br>');
        }

    }
</script>
</body>
</html>
