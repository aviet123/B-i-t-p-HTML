<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var N = +prompt('nhập số N cần liệt kê');
    function isPrime(number) {

        for (let i = 2; i < N; i++) {
            if (number % 7 == 0){
                return true
            }
        }
        return false;

    }
    display(N);
    function display(N) {
        let number = 1; var sum = 0;
        let count = 0;
        while (count < N) {
            if (isPrime(number)) {
                count++;
                document.write(number) ;
                sum += number;
            }number++;
        }alert(sum);
    }


</script>
</body>
</html>
