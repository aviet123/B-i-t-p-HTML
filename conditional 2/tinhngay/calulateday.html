<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="text" id="1">
    <button type="button" onclick="caculation()">tính số ngày</button>
</form>
check: <div id="result"></div>
<script>
    function caculation(){
        let day = parseInt(document.getElementById('1').value);
        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'tháng' + day + ' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'tháng' + day + ' có 30 ngày';
                break;
            case 2:
                document.getElementById('result').innerHTML = 'tháng' + day + ' có 28 hoặc 29 ngày';
                break;
        }
    }

</script>
</body>
</html>
