<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng 2 không 3</title>
    <link rel="stylesheet" href="goodfastcheap.css">
    <script src="GFC.js"></script>
</head>
<body>
<table>
    <tr>
        <td>
            <label class="switch">
                <input id="good" type="checkbox" onclick="check(1)">
                <span class="slider round"></span>
            </label>
        </td>
        <td>
            Good
        </td>
    </tr>
    <tr>
        <td>
            <label class="switch">
                <input id="fast" type="checkbox" onclick="check(2)">
                <span class="slider round"></span>
            </label>
        </td>
        <td>
            Fast
        </td>
    </tr>
    <tr>
        <td>
            <label class="switch">
                <input id="cheap" type="checkbox" onclick="check(3)">
                <span class="slider round"></span>
            </label>
        </td>
        <td>
            Cheap
        </td>
    </tr>
</table>
</body>
</html>
