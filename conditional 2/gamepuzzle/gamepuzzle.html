<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="dip">
    <img class="images" src="img/r1img3.jpg" id="img1" onclick="changeImages(1)">

</div>
<script>
    /*Gọi hàm thay đổi hình ảnh*/
    function changeImages(iD) {
        img = parseInt(document.getElementById(iD).id);
        if (img == 1){
            img += 1;
        }else if (img == 2)
        {
            img = img +1;
        }





    }

</script>
