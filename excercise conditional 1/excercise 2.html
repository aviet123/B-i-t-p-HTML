<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>nhập số nguyên</p>
<input type="text" id="sonnguyen">
<button type="button" onclick="check()">check số</button>

<script>
    function check() {
        var x = parseInt(document.getElementById('sonnguyen').value);
        if (x < 0){
            alert('số này nhỏ hơn 0');

        }else
        {
            alert('số này lớn hơn 0');
        }

    }
</script>
</body>
</html>
