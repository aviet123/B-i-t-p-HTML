<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tiền cước điện thoại hộ gia đình</title>

<input type="text" id="ngoainc"><br>
<label for="sms">Số tin nhắn</label><br>
<input type="text" id="sms"><br>
<input type="button" id="btn" value="Tính" onclick="tinhCuoc()"><br>

<input type="text" id="print" disabled >
</body>
<script>

    const giangoaiquoc = 1000;

    function tinhCuoc() {
        var trongnc = parseFloat(document.getElementById("trongnuoc").value);
        var ngoainc = parseFloat(document.getElementById("ngoaincgit").value);
        var sms = parseInt(document.getElementById("sms").value);

        sms_pay = sms * smsprice;

        var amount = domesticpay + internationalpay + sms_pay;
