<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="number1">nhập  a</label>
<input type="text" id="number1">
<label for="number2">nhập  b</label>
<input type="text" id="number2">
<label for="number3">nhập  c</label>
<input type="text" id="number3">
<button type="button" onclick="check()">check</button>
<div id="S"></div>

<script>
    function check() {
        let a = parseFloat(document.getElementById('number1').value);
        let b = parseFloat(document.getElementById('number2').value);
        let c = parseFloat(document.getElementById('number3').value);
        if (a>0 && b>0 && c>0){
            alert('hợp lý tiếp nào')
        }if (a+b>c && b+c>a && a+c>b){
            alert('đây chuẩn là tam giác cmnr')
        }else {
            alert('đây không phải tam giác')
        }
    }
</script>
