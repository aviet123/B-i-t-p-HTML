<label for="canha">nhập cạnh a</label>

<label for="width">nhập cạnh b</label>
<input type="text" id="canhb">
<button type="button" onclick="check()">check</button>
<div id="S"></div>

<script>
    function check() {
        let a = parseFloat(document.getElementById('canha').value);
        let b = parseFloat(document.getElementById('canhb').value);
        let dientich;
        if ( a === b){
            alert('đây là tam giác vuông cân');
        }else{
            dientich = (a * b) * 0.5;
            document.getElementById('S').innerHTML = 'diện tích tam giác là: ' + dientich;
        }
    }
</script>
