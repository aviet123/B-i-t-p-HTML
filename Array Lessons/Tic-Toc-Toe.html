<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>co caro</title>
    <style>
        *{
            margin: 0;
        }

        .table-container{
            width: 550px;
            height: 600px;
            margin-left: 400px;
            margin-top: 100px;

        }


        table{
            width: 500px;
            height: 500px;
            border-spacing: 1px;
            margin-left: 25px;
            margin-top: 10px;
            border-collapse: collapse;
        }
        .box{
            width: 150px;
            height: 150px;
            border: 5px solid black;
            text-align: center;
            font-size: 120px;
        }
        .box:hover{
            background-color: lightslategray;
        }

        tr:first-child td{
            border-top: none;
        }
        tr:last-child td{
            border-bottom: none;
        }
        tr td:first-child{
            border-left: none;
        }
        tr td:last-child{
            border-right: none;
        }

        h2{
            text-align: center;
            margin-top: 10px;
        }
        #restartButton{
            margin-top: 10px;
            margin-left: 200px;
            margin-bottom: 10px;
            width: 150px;
            height: 50px;
            font-size: 20px;
        }

        #restartButton:hover{
            background-color: lightslategray;
            color: white;
        }

        p{
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1><b>C·ªù Caro</b></h1>
<div class = "table-container">
    <p style="text-align: center">Player <span id="player">X</span>'s player turn</p>
    <table align="center">
        <tr>
            <td class="box" id="0" onclick="AddVal(0)"></td>
            <td class="box" id="1" onclick="AddVal(1)"></td>
            <td class="box" id="2" onclick="AddVal(2)"></td>
        </tr>
        <tr>
            <td class="box" id="3" onclick="AddVal(3)"></td>
            <td class="box" id="4" onclick="AddVal(4)"></td>
            <td class="box" id="5" onclick="AddVal(5)"></td>
        </tr>
        <tr>
            <td class="box" id="6" onclick="AddVal(6)"></td>
            <td class="box" id="7" onclick="AddVal(7)"></td>
            <td class="box" id="8" onclick="AddVal(8)"></td>
        </tr>
    </table>
    <h2 id="message">Player <span id="winner"></span> Wins</h2>
    <input type="reset" id="restartButton" value="Restart" onclick="reSet()">
</div>
<script>
    let CurrentVal = "X";
    let gameOver = false;
    const boxes = document.getElementsByClassName("box");
    const WinCombo = [
        [0,1,2],
        [3,4,5],
        [6,7,8],
        [0,3,6],
        [1,4,7],
        [2,5,8],
        [0,4,8],
        [2,4,6]
    ];
    function AddVal(num) {
        let ID = "" + num ;
        if (document.getElementById(ID).innerHTML !== '') return;
        if (gameOver) return;
        if (CurrentVal === "X"){
            document.getElementById(ID).innerHTML = 'X';
            document.getElementById("player").innerHTML = 'X';
            CurrentVal = 'O';
        }else {
            document.getElementById(ID).innerHTML='0';
            document.getElementById("player").innerHTML = 'O';
            CurrentVal = 'X';
        }
        checkWin();
    }
    function checkWin() {
        for (let i = 0; i <= WinCombo.length; i++) {
            let ID = [];
            for (let j = 0; j <= WinCombo[0].length ; j++) {
                ID[j] = ""+ WinCombo[i][j];
            }
            if (document.getElementById(ID[0]).innerHTML === ""){
                continue;
            }
            if (document.getElementById(ID[0]).innerHTML === document.getElementById(ID[1]).innerHTML && document.getElementById(ID[1]).innerHTML === document.getElementById(ID[2]).innerHTML){
                document.getElementById("winner").innerHTML = document.getElementById(ID[0]).innerHTML;
                gameOver = true;
                break;
            }
        }
    }
    function reSet() {
        for (let i = 0; i < boxes.length; i++) {
            boxes[i].innerHTML = "";
        }
        gameOver = false;
    }
</script>
</body>
</html>
