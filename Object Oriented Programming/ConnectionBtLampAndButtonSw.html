<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function SwitchButton(id) {
        this.id = id;
        this.lamp = '';
        this.connectToLamp = function (device) {
            this.lamp = device;
        }
        this.switchOff = function () {
            this.lamp.turnOff();
        }
        this.switchOn = function () {
            this.lamp.turnOn();
        }


    }
    function Electriclamp(id) {
        this.id = id;

        this.turnOn = function () {
              this.status = 'turn on';
        }
        this.turnOff = function () {
              this.status = 'turn off';
        }

    }

    let lamp = new Electriclamp(1);
    let switchbtn = new SwitchButton(1);
    switchbtn.connectToLamp(lamp);
    switchbtn.switchOff();

    console.log(switchbtn);
    console.log(lamp);



</script>
</body>
</html>
