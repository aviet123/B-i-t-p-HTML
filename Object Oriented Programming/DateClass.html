<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myDate(day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay= function (day) {
            this.day = day;
        }
        this.setMonth= function (month) {
            this.month = month;
        }
        this.setYear= function (year) {
            this.year = year;
        }
        this.conVertToString = function () {
          return this.day+'/'+this.month+'/'+this.year;
        }

    }
    let date = new myDate(14,7,2020);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    console.log(day +'-'+ month +'-'+ year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2020)
    console.log(date.day +'-'+ date.month +'-'+ date.year);
    let New = date.conVertToString();
    console.log(New);

</script>
</body>
</html>
