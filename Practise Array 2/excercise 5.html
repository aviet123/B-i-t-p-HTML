<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1 = prompt('nhập chuỗi 1: ');
    let chuoi2 = prompt('nhập chuỗi 2: ');
    arr1 = chuoi1.split('');
    arr2 = chuoi2.split('');
    let check = true;
   if (arr2.length === arr1.length){
       for (let i = 0; i <arr1.length ; i++) {
           check = arr1[i] === arr2[i];
           
       }if (check){
           alert('hai chuoi giong nhau');
       }else {
           alert('không giống nhau');
       }
   }else {
       alert('không giống nhau');
   }
</script>
</body>
</html>
