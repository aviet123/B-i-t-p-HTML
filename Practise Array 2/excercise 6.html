<script>
    let Array = prompt('nhập chuỗi');
    let ArrNew = Array.split('');
    for (let i = 0; i < ArrNew.length; i++) {
        if (ArrNew[i] === '-'){
            ArrNew[i] = '_';
        }
    }alert(ArrNew);

</script>
