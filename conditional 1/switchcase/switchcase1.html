<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc điều kiện</title>
</head>
<body>
<script>
    let browser = prompt('enter type of browser')
    switch (browser) {
        case 'edge':
            alert('you got the edge');
            break;
        case 'firefox':
        case 'chrome':
        case 'safari':
        case 'opera':
            alert('we support these browsers too');
        default:
            alert('we hope that this page looks ok!');

    }
</script>
</body>
</html>
