<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
</head>
<body>
<form action="">
    username:
    <input type="text" name="username" id="username">
    password:
    <input type="password" name="password" id="password">
    <button type="button" onclick="check()">check</button>
</form>
Check: <div id="check"></div>
<script>
    function check() {
        var userName = document.getElementById('username').value;
        var passWord = document.getElementById('password').value;
    if (userName == 'admin' && passWord == 'themaster'){
        document.getElementById('check').innerHTML = 'welcome';
    }else if (userName == '' || passWord == '') {
        document.getElementById('check').innerHTML = 'please enter your username and password\'';
    }else {
        document.getElementById('check').innerHTML = 'cannot definded, please try again';
    }
    }

</script>
</body>
</html>
