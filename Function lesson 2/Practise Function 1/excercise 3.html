<script>
    function comparaParament(a,b) {
        if (a>b){
            confirm('tham số thứ 1 lớn hơn thứ 2');
        }else if (a<b){
            return a+b;
        }

    }
    var a = +prompt('nhập a');
    var b = +prompt('nhập b');
    var reTurn = comparaParament(a,b);
    alert(reTurn);
</script>
