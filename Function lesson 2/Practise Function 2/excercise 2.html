<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dientich(a) {
        return a*a*3.14;
    }
    function chuvi(b) {
        return 2*b*3.14;
    }
    let N = +prompt('nhập bán kính');
    let result = dientich(N);
    let result1 = chuvi(N);
    document.write('diện tích hình tròn là '+result+'<br>');
    document.write('chu vi hình tròn là '+result1+'<br>');
</script>
</body>
</html>
