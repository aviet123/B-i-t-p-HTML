<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num < 2){
            return false;
        }
        for (let i = 2; i < num; i++) {
            if (num % i == 0){
                return false;
            }
            
        }return true;
    }
    Display();
    function Display() {
        let number = 1;
        while (number < 10000) {
            if (isPrime(number)) {
                document.write(number + '<br>');
            }
            number++;
        }
    }
</script>
</body>
</html>
