<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
    <style>
        table{
            width: 80%;
            border-collapse: collapse;
            margin: 1% 10% 10% 10%;
        }
        td{
            text-align: center;
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }
        td.row1{
            background-color: red;
            color: white;
        }
        h1{
            margin: 1% 1% 5px 10%;
        }
    </style>
</head>
<body>
<h1><strong>Thời khóa biểu</strong></h1>
<table>
    <tr>
        <td class="row1" rowspan="2">Thứ</td>
        <td class="row1" colspan="2">Hoạt động</td>
    </tr>
    <tr>
        <td class="row1">Sáng</td>
        <td class="row1">Chiều</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>2</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>3</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>4</td>
        <td>4</td>
    </tr>
</table>
</body>
</html>
