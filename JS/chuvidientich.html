<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chu vi và diện tích hình tròn</title>
</head>
<body>
<script>
    let bankinh;
    bankinh = prompt("nhập bán kính: ")

    bk = parseFloat(bankinh);

    let chuvi = 2*bk*3.14;
    let dientich = bk*bk*3.14;

    document.write('chu vi hình tròn là: ' + chuvi);
    document.write('<br>');
    document.write('dien tich hinh tron là: ' + dientich);
</script>
</body>
</html>
