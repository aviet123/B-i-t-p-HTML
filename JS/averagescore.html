<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trung bình điểm</title>
</head>
<body>
<script>
    let vatly;
    let hoahoc;
    let sinhhoc;
    vatly = prompt('nhập điểm hóa')
    hoahoc = prompt('nhập điểm hóa')
    sinhhoc = prompt('nhập điểm sinh')

    let sinh = parseInt(sinhhoc);
    let ly = parseInt(vatly);
    let hoa = parseInt(hoahoc);

    let average = (sinh+ly+hoa)/3;
    document.write('trung bình là' + average);

</script>

</body>
</html>
