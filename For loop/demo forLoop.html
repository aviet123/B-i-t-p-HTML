<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp for</title>
</head>
<body>
<h1>vòng lặp for</h1>
<div id="demo"></div>
<script>
    let i;
    let text = "";
    for (i=0;i<5;i++){
        text += 'the number is' +i+ '<br>';
    }
    document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
