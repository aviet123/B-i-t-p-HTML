<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numbers = parseInt(prompt('nhập vào liệt kê số nt:'))
    var count = 0;
    var N = 2;
    while (count<numbers){
        if (N == 2){
            document.write(N+'<br>');
        }else if (N%2 !== 0 && N%3 == 0){
            document.write(N+'<br>');
        }
        count++;
        N++;

    }


</script>
</body>
</html>
